<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="lib/css/favicon.ico">

    <title>Contact Backbone application</title>

    <link href="/static/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/lib/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/lib/css/font-awesome.min.css">
    <link href="/static/lib/css/jumbotron.css" rel="stylesheet">
    <script src="/static/lib/js/ie-emulation-modes-warning.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>Contact backbone application</h1>
      <table class="table">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Telephone</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td><input type="text" name="" value="" class="form-control fname-input" /> </td>
            <td><input type="text" name="" value="" class="form-control lname-input" /> </td>
            <td><input type="text" name="" value="" class="form-control tel-input" /> </td>
            <td><button type="button" class="btn btn-primary add" name="button"><i class="fa fa-plus" aria-hidden="true"></i>Add</button> </td>
          </tr>
        </thead>
        <tbody class="contact-list"></tbody>
      </table>
      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->

    <script type="text/template" class="persons-list-template">
      <td><span class="fname"><%= fname %></span></td>
      <td><span class="lname"><%= lname %></span></td>
      <td><span class="tel"><%= tel %></span></td>
      <td>
        <button class="btn btn-warning edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
        <button class="btn btn-danger delete"><i class="fa fa-times" aria-hidden="true"></i></button>
        <button class="btn btn-success update" style="display:none;">Update</button>
        <button class="btn btn-danger cancel" style="display:none">Cancel</button>
      </td>
    </script>
    <script src="/static/lib/js/jquery-3.3.1.min.js"></script>
    <script src="/static/lib/js/underscore-min.js"></script>
    <script src="/static/lib/js/backbone-min.js"></script>
    <script src="/static/lib/js/bootstrap.min.js"></script>
    <script src="/static/lib/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/lib/js/django-ajax.js"></script>
    <script id="config" type="text/json">
      {
        "apiRoot": "{% url 'api-root' %}"
      }
    </script>
    <script src="/static/app/models.js"></script>
    <script src="/static/app/collections.js"></script>
    <script src="/static/app/views.js"></script>
    <script src="/static/app/app.js"></script>
  </body>
</html>
